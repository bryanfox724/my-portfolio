<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name • Video Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .header {
            padding: 40px 0 60px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 0;
            flex-wrap: wrap;
        }

        .nav-item {
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            border-right: 1px solid #555;
        }

        .nav-item:first-child {
            border-left: 1px solid #555;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #555;
        }

        .contact-nav {
            margin-left: auto;
            display: flex;
            gap: 0;
        }

        .social-icon {
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            border-right: 1px solid #555;
        }

        .social-icon:hover {
            background-color: #555;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 80px;
        }

        .video-item {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: var(--delay, 0s);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-info {
            padding: 15px 0;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #333;
        }

        .video-meta {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .video-meta .director {
            font-weight: bold;
        }

        .share-link {
            display: inline-block;
            background-color: #1da1f2;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .share-link:hover {
            background-color: #0d8bd9;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .nav {
                flex-direction: column;
            }

            .contact-nav {
                margin-left: 0;
                margin-top: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .video-wrapper {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .nav-item, .social-icon {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Name • Video Creator</h1>
            
            <nav class="nav">
                <a href="#latest-work" class="nav-item active">Latest Work</a>
                <a href="https://twitter.com/yourusername" target="_blank" class="nav-item">X</a>
                <a href="#about" class="nav-item">About Me</a>
            </nav>
        </header>

        <div class="video-grid">
            <!-- Video Item 1 -->
            <div class="video-item" style="--delay: 0.1s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                            title="Sample Video 1" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <!-- Video Item 2 -->
            <div class="video-item" style="--delay: 0.2s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" 
                            title="Sample Video 2" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <!-- Video Item 3 -->
            <div class="video-item" style="--delay: 0.3s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" 
                            title="Sample Video 3" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <!-- Video Item 4 -->
            <div class="video-item" style="--delay: 0.4s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" 
                            title="Sample Video 4" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <!-- Video Item 5 -->
            <div class="video-item" style="--delay: 0.5s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/hTWKbfoikeg" 
                            title="Sample Video 5" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <!-- Video Item 6 -->
            <div class="video-item" style="--delay: 0.6s">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/fJ9rUzIMcZQ" 
                            title="Sample Video 6" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Navigation interaction
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
            });
        });

        // Video hover effects
        document.querySelectorAll('.video-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            wrapper.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
